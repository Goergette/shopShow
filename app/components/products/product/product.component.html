<div class="card">
  <div class="card-body">
     <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">

       <div class="form-group">
         <input 
         type="text"
         class="from-control"
         name="name"
         #name="ngModel"
         [(ngModel)]="productService.selectedProduct.name"
         placeholder="Produkts Name eingeben bitte ">
       </div>

       <div class="form-group">
          <input 
          type="text"
          class="from-control"
          name="category"
          #name="ngModel"
          [(ngModel)]="productService.selectedProduct.category"
          placeholder="Produkts Kategory eingeben bitte  ">
        </div>

        <div class="form-group">
            <input 
            type="text"
            class="from-control"
            name="location"
            #name="ngModel"
            [(ngModel)]="productService.selectedProduct.location"
            placeholder="geben sie Produkts Location ">
          </div>

          <div class="form-group">
              <input 
              type="text"
              class="from-control"
              name="price"
              #name="ngModel"
              [(ngModel)]="productService.selectedProduct.price"
              placeholder="Produkts price bitte ">
            </div>

            <div class="from-group">
              <button class="btn btn-primary" type="submit">
                <i class="fas fa-plus-circle"></i>Produkts hinzuf√ºgen
              </button>
              <button class="btn btn-primary" type="reset" (onclick)=resetForm(produktForm)>
                  <i class="fas fa-sync-alt"></i>Produkts wegnehmen
              </button>
          
            </div>
     </form>
  </div>

</div>
